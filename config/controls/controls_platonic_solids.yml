  dodeca:
    title:               Dodecahedron
    controls:
      dodeca--scale:                ['Scale',        'range',    1,  [0, 3, .01]]
      dodeca--rotation:             ['Rotation',      'rotation', [0, 0, 0], [-360, 360, 1]]

      hr1:                          [ null, 'hr']
      dodecaWireframe--color:       ['Wireframe',    'color',    '#0088ff']
      dodecaWireframe--opacity:     ['Opacity',      'range',     1, [0, 1, .01]]
