
# In order to to create pages it is necessary to define routes for them.
# A route maps a URL path to a controller. It defines what function
# or method will be called when a URL is accessed.
# If the user accesses http://drupal8.dev//atom/builder, the routing
# system will look for a route with that path. In this case it will find a
# match, and execute the _controller callback. In this case the callback is
# defined as a classname
# ("\Drupal\atomizer\Controller\AtomizerController")
# and a method ("atomBuilder").
# atomizer.atomizer_controller_atomBuilder:
#  path: '/atom/builder'
#  defaults:
#    _controller: '\Drupal\atomizer\Controller\AtomizerController::atomBuilder'
#    _title: 'Atomizer'
#  requirements:
#    _permission: 'access content'
atomizer.renderNode:
  path: '/ajax-ab/renderNode'
  defaults:
    _controller: '\Drupal\atomizer\Controller\AtomizerController::renderNode'
  requirements:
    _permission: 'access content'
