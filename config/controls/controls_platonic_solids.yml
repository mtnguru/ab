name: Platonic Solids Base
sidebar:
  top:
    buttons:     {show: true}
  center:
    information: {show: true}
    mouse-mode:
    nuclet-list: {show: true}
    nuclet:
    animation:   {show: true}
    theme:

blocks:

  buttons:
    controls:
      toggle--theme:              ['Edit Theme',       'button',  'fa-paint-brush',    {data-destination: sidebar, data-blockid: blocks--theme}]
      toggle--animations:         ['Animations',       'button',  'fa-play',           {data-destination: sidebar, data-blockid: blocks--animations}]
      viewer--fullScreen:         ['Full screen',      'toggle',  'fa-arrows-alt']
      theme--cameraReset:         ['Reset Camera',     'button',  'fa-video-camera']

  theme:
    title:               Theme
    controls:
      theme--loadlabel:           ['Theme',            'header']
      theme--selectyml:           [ null,              'selectyml', 'Default.yml',   'theme',   'config/themes/platonic_solids', 'atomizer.ajax_yml_load']
      theme--reset:               ['Reset Theme',      'button']
      theme--saveButton:          ['Save Changes',     'button']
      theme--enableNewTheme:      ['Create new theme', 'button']
      theme--message:             [ null,              'container']
      hr1:                        [ null,              'hr']
      theme--selectBlock:
        - Component
        - selectblock
        - protons
        -
          - protons
          - icosa
          - dodeca
          - octahedron
          - tetrahedron
          - scene
          - lighting

  animations:
      title:               Animation
      controls:
        animation--label:           ['Animations',       'header']
        animation--selectyml:       [ null,              'selectyml',       'rotation.yml',   'animation',   'config/animations/platonic_solids', 'atomizer.ajax_yml_load']
        animation--wrapper:
          id: 'animation-wrapper'
          controls:
            animation--play:            ['Play',             'button',  'fa-play']
            animation--pause:           ['Pause',            'button',  'fa-pause']
            animation--stop:            ['Stop',             'button',  'fa-stop', {class: 'az-selected'}]
#           animation--step-backward:   ['Previous',         'button',  'fa-step-backward']
#           animation--step-forward:    ['Next',             'button',  'fa-step-forward']
        animation--speed:               ['Speed',            'range',   3,  [0, 100, .1]]

  protons:
    title:               Protons
    controls:
      proton--label:               ['Protons', 'header']
      proton--opacity:             ['Opacity',          'range',     1, [0, 1, .01]]
      protons--scale:              ['Scale',            'range',     1, [0, 3, .01]]
      proton-default--color:       ['Default',      'color',    '#777777']

      hr2:                         [ null,           'hr']
      protonVertexid--color:       ['Proton IDs',    'color',    '#ff00ff']
      protonVertexid--opacity:     ['Opacity',       'range',    1, [0, 1, .01]]
      protonVertexid--scale:       ['Scale',         'range',    1,  [0, 3, .01]]

  tetrahedron:
    title:               Tetrahedron
    controls:
      tetra--scale:                ['Scale',        'range',     1,  [0, 3, .01]]
      tetra--rotation:             ['Rotation',      'rotation', [0, 0, 0], [-360, 360, 1]]

      hr1:                         [ null, 'hr']
      tetraWireframe--color:       ['Wireframe',    'color',    '#00ee00']
      tetraWireframe--opacity:     ['Opacity',      'range',     1, [0, 1, .01]]
      tetraWireframe--linewidth:   ['Linewidth',    'range',     3, [0, 5, .1]]

      tetraVertexid--label:        ['IDs',          'label']
      tetraVertexid--opacity:      ['Opacity',      'range',     1, [0, 1, .01]]
      tetraVertexids--scale:       ['Scale',        'range',     1,  [0, 3, .01]]

      hr2:                         [ null, 'hr']
      tetraFaces--color:           ['Faces',        'color',    '#005500']
      tetraFaces--opacity:         ['Opacity',      'range',     0, [0, 1, .01]]

      tetraFaceid--label:          ['IDs',          'label']
      tetraFaceid--opacity:        ['Opacity',      'range',     0,  [0, 1, .01]]
      tetraFaceids--scale:         ['Scale',        'range',     1,  [0, 3, .01]]

  hexa:
